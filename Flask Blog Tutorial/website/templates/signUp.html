{%extends "base.html"%}
{%block title %} Sign Up {% endblock %}
{% block content %}
<form method = "Post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name = "email" class="form-control" placeholder="Enter Email"/>
        <label for="userName">User Name</label>
        <input type="text" id="userName" name = "userName" class="form-control" placeholder="Enter User Name"/>
        <label for="password">Password</label>
        <input type="password" id="password" name = "password" class="form-control" placeholder="Enter Password"/>
        <label for="password2">Validate Password</label>
        <input type="password" id="password2" name = "password2" class="form-control" placeholder="Enter Password"/>
    </div>
    <br>
    <div align="center"><button type="submit" class="btn btn-primary">Sign Up</button></div>
    
</form>
{%endblock%}
